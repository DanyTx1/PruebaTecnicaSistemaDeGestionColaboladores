<section class="vh-100 gradient-custom" style="background-color: #e5e8e8">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Ingrese su usuario y contraseña!</p>
              <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeUser" class="form-control form-control-lg" formControlName="user" placeholder="User" />
                  <label class="form-label mt-2" for="typeUser">User</label>
                  <div *ngIf="loginForm.get('user')?.touched && loginForm.get('user')?.invalid" class="text-danger mt-1">
                    <small *ngIf="loginForm.get('user')?.errors?.['required']">El usuario es obligatorio.</small>
                    <small *ngIf="loginForm.get('user')?.errors?.['user']">El formato no es válido.</small>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" placeholder="••••••••" />
                  <label class="form-label mt-2" for="typePasswordX">Password</label>
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 4 caracteres.</small>
                  </div>
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
